<nav>
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>
                {{ if .Page }}
                    {{ if .Page.Params.redirect_url }}
                        <a href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a>
                    {{ else }}
                        <a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
                    {{ end }}
                {{ else }}
                    <!-- Se .Page non esiste, puoi decidere di non mostrare nulla o gestire diversamente -->
                    <a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
                {{ end }}
            </li>
        {{ end }}
    </ul>
</nav>
