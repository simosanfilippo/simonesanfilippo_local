name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      
      # Installa Hugo
      - name: Install Hugo
        run: |
          sudo apt-get install hugo
      
      # Esegui la build di Hugo
      - name: Build Hugo site
        run: hugo
        
      # Esegui lo script generate-posts.js
      - name: Esegui script generate-posts.js
        run: node generate-posts.js
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLOGSIMONESANFILIPPO }}
          channelId: live
          projectId: blogsimonesanfilippo
