name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      
      # Installa Hugo con una versione specifica (es: v0.100.0)
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.100.0'
      
      # Esegui lo script generate-posts.js
      - name: Esegui script generate-posts.js
        run: node generate-posts.js && cat content/posts/chiss-perch-il.md && cat content/posts/titolo.md 

      # Esegui la build di Hugo
      - name: Build Hugo site
        run: hugo
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLOGSIMONESANFILIPPO }}
          channelId: live
          projectId: blogsimonesanfilippo
