name: Deploy cron
on:
  workflow_dispatch:
  #schedule:
    #- cron: '*/59 * * * *' 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      
      # Installa Hugo con una versione specifica (es: v0.100.0)
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.100.0'
      
      # Esegui lo script generate-posts.js
      - name: Esegui script generate-posts.js
        run: node generate-posts.js

      # Esegui la build di Hugo
      - name: Build Hugo site
        run: hugo
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUOVOBLOGSIMONESANFILIPPO }}
          channelId: live
          projectId: nuovoblogsimonesanfilippo
